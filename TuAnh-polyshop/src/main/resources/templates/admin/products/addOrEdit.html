<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:replace="~{admin/dashboardLayout.html}">

<head>
</head>
<body>
	<section class="row" layout:fragment="content">
		<div class="col mt-4 ">
			<form action="/admin/products/saveOrUpdate" method="POST"
				enctype="multipart/form-data" th:object="${product}">

				<div class="card">
					<div class="card-header">
						<h2>Thêm mới sản phẩm</h2>
					</div>
					<div class="card-body ">
						<div class="row">
							<div class="col-7">
								<div class="form-group">
									<label for="productId">Product ID:</label> <input type="text"
										class="form-control" name="productId" id="productId"
										th:field="*{productId}" aria-describedby="productHid"
										placeholder="Product ID"> <small id="productHid"
										class="form-text text-muted">Product id is required</small>
								</div>
								<div class="form-group">
									<label for="name">Name</label> <input type="text"
										class="form-control" name="name" id="name" th:field="*{name}"
										aria-describedby="nameHid" placeholder="Name"> <small
										id="nameHid" class="form-text text-muted">Name is
										required</small>
								</div>
								<div class="form-group">
									<label for="quantity">Quantity</label> <input type="text"
										class="form-control" name="quantity" id="quantity"
										th:filed="*{quantity}" aria-describedby="quantityHid"
										placeholder="Quantity"> <small id="quantityHid"
										class="form-text text-muted">Quantity is required</small>
								</div>
								<div class="input-group form-group">
									<span class="input-group-text">Unit Price</span> <input
										type="number" name="unitPrice" id="unitPrice"
										th:filed="*{unitPrice}" class="form-control"
										placeholder="Unit Price"> <span
										class="input-group-text">$</span>
								</div>

								<div class="form-group">
									<label for="categoryId">Category</label> <select
										class="form-control" name="categoryId" id="categoryId"
										th:filed="*{categoryId}">
										<option th:each="item :${categories}"
											th:value="${item.categoryId}" th:text="${item.name}"
											th:selected="${item.categoryId == product.categoryId}">
											Category Name</option>
									</select>
								</div>

							</div>
							<div class="col-3">
								<script>
									function chooseFile(fileInput){
										if(fileInput.files && fileInput.files[0]){

											var reader =new FileReader();
											reader.onload =function(e){
												$('#image').attr('src',e.target.result);
											}
											reader.readAsDataURL(fileInput.files[0]);
										}
										
									}
								</script>
								<img id="image"
									src="/images/7562218e-1617-4a00-8c50-98c8155f24bb_200x200.png"
									width="90%" class="img-fluid" alt="">
								<div class="form-group">
									<label for="productImage">Image File</label> <input type="file"
									onchange="chooseFile(this)"
										class="form-control-file" name="imageFile" id="productImage"
										placeholder="Product Image" aria-describedby="fileHelpId">
									<small id="productImage" class="form-text text-muted">Product
										Image</small>
								</div>
								<div class="input-group form-group">
									<span class="input-group-text">Discount</span> <input
										type="number" name="discount" id="discount"
										th:filed="*{discount}" class="form-control"
										placeholder="Discount"> <span class="input-group-text">%</span>
								</div>
								<div class="form-group">
									<label for="status">Status</label> <select class="form-control"
										name="status" id="status" th="*{status}">
										<option value="0">Out of stock</option>
										<option value="1">On sale</option>
										<option value="2">Featured</option>
										<option value="3">Bestseller</option>
										<option value="4">Out of Order</option>
									</select>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col">
								<div class="form-group">
									<label for="description">Description</label>
									<textarea class="form-control" name="description"
										th:filed=*{description} id="description" rows="5"></textarea>
								</div>
							</div>
						</div>

					</div>
					<div class="card-footer text-muted">
						<a class="btn btn-success">New</a>
						<button class="btn btn-primary">Save</button>
						<a class="btn btn-danger ml-5">Delete</a>
			</form>
		</div>

	</section>
</html>
