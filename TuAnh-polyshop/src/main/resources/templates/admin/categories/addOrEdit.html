<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:replace="~{admin/dashboardLayout.html}">

<head>
</head>
<body>
<section class="row" layout:fragment="content">
	<div class="col-6 offset-3 mt-4 ">
		<form th:action="@{/admin/categories/saveOrUpdate}" method="POST"
			th:object="${category}">
			<div class="card">
				<div class="card-header">
					<h2>Add New Category</h2>
				</div>
				<div class="card-body">
					<div class="form-group">
						<label for="categoryId">Category ID:</label> <input type="text"
							class="form-control" th:field="*{categoryId}"
							aria-describedby="categoryIdHid" placeholder="ID" readonly>
					</div>
					<div class="form-group">
						<label for="name">Name</label> <input type="text"
							class="form-control" th:field="*{name}" id="name"
							aria-describedby="helpId" placeholder="Category Name"> <small
							th:if="${#fields.hasErrors('name')}" id="nameHId"
							class="form-text text-muted"></small>
					</div>
				</div>
				<div class="card-footer text-muted">
					<button class="btn btn-secondary " type="reset">Reset</button>
					<a th:href="@{/admin/categories}" class="btn btn-success">List Sản Phẩm</a>
					<button class="btn btn-primary">
						<i class="fas fa-save"></i> Save
					</button>
				</div>
			</div>

		</form>
	</div>
</section>
</html>
